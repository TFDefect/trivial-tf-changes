name: Terraform Metrics Collection

on:
  push:
    paths:
      - '**.tf'
  pull_request:
    paths:
      - '**.tf'

jobs:
  collect-metrics:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for context
      
      
      - name: Download previous metrics (from last successful run)
        uses: dawidd6/action-download-artifact@v3
        continue-on-error: true
        with:
          workflow: terraform-trigger.yml
          name: metrics-history
          path: .
          if_no_artifact_found: warn
      
      - name: Check if history was downloaded
        run: |
          if [ -f "metrics.csv" ]; then
            echo "✓ Found historical metrics from previous run"
            echo "History rows: $(wc -l < metrics.csv)"
          else
            echo "⚠ No historical metrics found (first run or artifact expired)"
          fi
      
      - name: Build Docker image
        run: docker build -t tf-metrics:latest .
      
      - name: Collect metrics for this commit
        run: |
          if [ -f "metrics.csv" ]; then
            echo "Using historical context from previous metrics"
            docker run \
              -v ${{ github.workspace }}:/repo \
              -w /repo \
              tf-metrics:latest . \
              --commit ${{ github.sha }} \
              --history metrics.csv
          else
            echo "No historical context available, running without history"
            docker run \
              -v ${{ github.workspace }}:/repo \
              -w /repo \
              tf-metrics:latest . \
              --commit ${{ github.sha }}
          fi
      
      - name: Rename output file
        run: |
          ls -la *.csv || echo "No CSV files found"
          if [ -f "metrics_history.csv" ]; then
            echo "Found metrics_history.csv, renaming to metrics.csv"
            mv metrics_history.csv metrics.csv
          elif [ ! -f "metrics.csv" ]; then
            echo "ERROR: No metrics file found!"
            exit 1
          fi
      
      - name: Upload metrics as artifact
        uses: actions/upload-artifact@v4
        with:
          name: metrics-history
          path: metrics.csv
          retention-days: 90
          if-no-files-found: error
      
      - name: Display metrics summary
        run: |
          if [ -f "metrics.csv" ]; then
            echo "✓ Metrics collected successfully"
            wc -l metrics.csv
            head -n 2 metrics.csv
          fi
